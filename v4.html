  <script type="text/javascript" src="./v4_files/microbit_uart_ble.js"></script>
  <script type="text/javascript" src="./v4_files/functions.js.download"></script>

  <script src="./v4_files/tf.min.js.download"></script>
  <script src="./v4_files/teachablemachine-image.min.js.download"></script>


  <script type="text/javascript">
      // Function to get the "model" parameter from the URL
      function getURLParameter(name) {
          const params = new URLSearchParams(window.location.search);
          return params.get(name);
      }

      // Function to extract only the model ID from a full Teachable Machine URL
      function extractModelId(fullURL) {
          try {
              const urlParts = fullURL.split('/');
              return urlParts[urlParts.length - 2]; // The second-to-last part is the model ID
          } catch (error) {
              console.error("Invalid URL format.");
              return null;
          }
      }

      let modelId = getURLParameter("model");
      let modelBaseURL = modelId ? `https://teachablemachine.withgoogle.com/models/${modelId}/` : null;

      let myVar = "";

      const handler = {
          set: function (obj, prop, newValue) {
              if (prop === "myVar" && obj[prop] !== newValue) {
                  console.log("Detected:", newValue);
                  sendUART(newValue); // Execute action when value changes
              }
              obj[prop] = newValue;
              return true;
          },
      };

      const proxyObj = new Proxy({ myVar }, handler);

      let model, webcam, maxPredictions;
      let active_prediction = "";
      let useFrontCamera = false;
      let flip = false;
      let isCameraReady = false;

      async function initWebcam() {
          if (webcam) {
              webcam.stop();
              await new Promise(resolve => setTimeout(resolve, 500)); // 500 ms delay
          }

          const webcamOptions = {
              facingMode: useFrontCamera ? "user" : "environment",
              width: 400,
              height: 400,
              flip: flip
          };

          webcam = new tmImage.Webcam(400, 400, flip);
          await webcam.setup(webcamOptions);
          await webcam.play();
          isCameraReady = true;

          const webcamContainer = document.getElementById("webcam-container");
          webcamContainer.innerHTML = ""; // Clear the existing content
          webcamContainer.appendChild(webcam.canvas); // Append the new canvas
      }

      async function init() {
          // If no model parameter is in the URL, prompt the user to enter one
          if (!modelBaseURL) {
              const fullModelURL = prompt("Please paste the full Teachable Machine model URL:");
              if (fullModelURL) {
                  const extractedModelId = extractModelId(fullModelURL);
                  if (extractedModelId) {
                      modelBaseURL = `https://teachablemachine.withgoogle.com/models/${extractedModelId}/`;
                  } else {
                      console.error("Invalid URL provided.");
                      alert("Invalid Teachable Machine URL. Please enter a correct URL.");
                      return;
                  }
              } else {
                  console.error("No model URL provided.");
                  return;
              }
          }

          document.getElementById("start_model").innerHTML = "LOADING...";

          const modelURL = modelBaseURL + "model.json";
          const metadataURL = modelBaseURL + "metadata.json";

          console.log(`Fetching model from: ${modelURL}`);
          console.log(`Fetching metadata from: ${metadataURL}`);

          try {
              model = await tmImage.load(modelURL, metadataURL);
              maxPredictions = model.getTotalClasses();

              await initWebcam();

              window.requestAnimationFrame(loop);

              document.getElementById("webcam-container").appendChild(webcam.canvas);
              document.getElementById("start_model").style.display = "none";
              activePrediction = document.getElementById("active-prediction");
              activePrediction.style.display = "block";
              document.getElementById("camera_toggle").style.display = "block";
          } catch (error) {
              console.error("Failed to load model:", error);
              //alert("Failed to load the model. Please check the URL and try again.");
          }
      }

      async function toggleCamera() {
          isCameraReady = false;
          useFrontCamera = !useFrontCamera;
          flip = useFrontCamera;
          await initWebcam();
      }

      async function loop() {
          if (isCameraReady) {
              webcam.update();
              await predict();
          }
          window.requestAnimationFrame(loop);
      }

      async function predict() {
          if (!isCameraReady) {
              return;
          }
          const prediction = await model.predict(webcam.canvas);

          for (let i = 0; i < maxPredictions; i++) {
              if (prediction[i].probability > 0.8) {
                  active_prediction = prediction[i].className;
              }
          }
          activePrediction.innerHTML = active_prediction;
          proxyObj.myVar = active_prediction;
      }

      // Automatically start the model if the URL parameter exists
      if (modelBaseURL) {
          init();
      }

      // Attach event listener to manually start the model
      document.getElementById("start_model").addEventListener("click", init);
  </script>
